<div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <form [formGroup]="page.forgetpasswordform">
        <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
          <h2 class="margin-sides-20 login-header">
            <p class="forget-pwd-title ml-20"> Reset your password</p>
            <p class="forget-pwd-text">Tell us your email address associated with your Blogger account, and we&#x2019;ll change your Password</p>
          </h2>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <mat-form-field color="primary" class="margin-sides-20 width-100" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="email" placeholder="Enter your email" [required]="true" formControlName="useremail">
            <mat-label>Email Id</mat-label>
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <mat-form-field color="primary" class="width-100 margin-sides-20" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput type="password" placeholder="Enter new password" [required]="true" formControlName="newpassword">
            <mat-label>Password</mat-label>
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" class="margin-sides-20 mt-20" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="reset-pwd-btn" (click)="resetpassword()" type="submit">Reset Password</button></div>
        <div fxLayout="row wrap" class="mt-20" fxLayoutAlign="space-around center" [fxShow]="true">
          <div (click)="register()" class="login-page-text cursor">
            <p class="forgotpwd">Sign up</p>
          </div>
          <div (click)="userlogin()" class="cursor login-page-text">
            <p class="forgotpwd">Login</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
